
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInscriptionLabel" translate="madrassaApp.inscription.home.createOrEditLabel">Create or edit a Inscription</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.inscription.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="madrassaApp.inscription.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.inscription.date" is-open="vm.datePickerOpenStatus.date"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.date.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="madrassaApp.inscription.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.inscription.price"
                    required />
            <div ng-show="editForm.price.$invalid">
                <p class="help-block"
                    ng-show="editForm.price.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.price.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="madrassaApp.inscription.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.inscription.status" id="field_status" required>
                <option value="PENDING" translate="madrassaApp.InscriptionStatusEnum.PENDING">PENDING</option>
                <option value="VALIDATED" translate="madrassaApp.InscriptionStatusEnum.VALIDATED">VALIDATED</option>
                <option value="CANCELED" translate="madrassaApp.InscriptionStatusEnum.CANCELED">CANCELED</option>
            </select>
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="madrassaApp.inscription.classRoom" for="field_classRoom">classRoom</label>
            <select class="form-control" id="field_classRoom" name="classRoom" ng-model="vm.inscription.classRoomId" ng-options="classRoom.id as classRoom.code for classRoom in vm.classrooms">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="madrassaApp.inscription.scholar" for="field_scholar">scholar</label>
            <select class="form-control" id="field_scholar" name="scholar" ng-model="vm.inscription.scholarId" ng-options="scholar.id as scholar.name for scholar in vm.scholars">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="madrassaApp.inscription.author" for="field_author">author</label>
            <select class="form-control" id="field_author" name="author" ng-model="vm.inscription.authorId" ng-options="user.id as user.firstName for user in vm.users">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
